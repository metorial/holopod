name: Quick Check

on:
  push:
    branches: [ '**' ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  quick-test:
    name: Quick Go Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Download dependencies
      run: go mod download

    - name: Run go vet
      run: go vet ./...

    - name: Run go fmt check
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "The following files are not formatted:"
          gofmt -s -l .
          exit 1
        fi

    - name: Run Go tests (fast)
      run: go test -short -v ./...

    - name: Build binaries
      run: |
        cd internal/isolation-runner && go build -o bin/isolation-runner ./cmd/isolation-runner
        cd ../../services/container-manager && go build -o bin/container-manager ./cmd/container-manager
